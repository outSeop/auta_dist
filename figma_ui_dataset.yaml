# Figma UI Component Detection Dataset Configuration
# YOLOv11 Knowledge Distillation을 위한 데이터셋 설정

# 데이터셋 경로 (실제 경로로 수정 필요)
path: ./datasets/figma_ui  # 데이터셋 루트 경로
train: images/train  # 학습 이미지 폴더 (path 기준 상대경로)
val: images/val      # 검증 이미지 폴더
test: images/test    # 테스트 이미지 폴더 (선택사항)

# 클래스 수 및 이름
nc: 1  # 클래스 수 (단일 클래스)
names:
  0: ui_component  # UI 컴포넌트 클래스

# 추가 설정
roboflow:
  workspace: your-workspace  # Roboflow workspace (있는 경우)
  project: figma-ui-detection
  version: 1

# 데이터 증강 설정 (선택사항)
augmentation:
  hsv_h: 0.015    # Hue 증강
  hsv_s: 0.7      # Saturation 증강
  hsv_v: 0.4      # Value 증강
  degrees: 0.0    # 회전 각도
  translate: 0.1  # 이동
  scale: 0.5      # 크기 조정
  shear: 0.0      # 전단 변형
  perspective: 0.0 # 원근 변형
  flipud: 0.0     # 상하 뒤집기
  fliplr: 0.5     # 좌우 뒤집기
  mosaic: 1.0     # 모자이크 증강
  mixup: 0.0      # MixUp 증강
